    <head>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="shortcut icon" href="..static/images/favicon.ico">

        <style>
            .bd-placeholder-img {
              font-size: 1.125rem;
              text-anchor: middle;
              -webkit-user-select: none;
              -moz-user-select: none;
              -ms-user-select: none;
              user-select: none;
            }
      
            @media (min-width: 768px) {
              .bd-placeholder-img-lg {
                font-size: 3.5rem;
              }
            }
          </style>

    </head>
    <body>
        <nav class="navbar navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="{{ url_for('predict') }}">
            <img src="../static/images/aqila.png" width="50" height="50" alt="" loading="lazy">
            </a>
        </nav>
        <div class="container"><br><br><br><br><br>
            <div class="row">
                <div class="col-lg-3">

                </div>
                <div class="col-lg-6">
                    <h3>SCAN YOUR CHEST X-RAY</h3><br>
                    <form class="form-signin" action="{{  url_for('predict') }}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="xray">Select a chest X-ray <em>(only .png, .jpg or .jpeg)</em></label><br>
                            <input type="file" class="form-control-file" name="xray" id="xray" accept=".png,.jpg,.jpeg" required>
                        </div><br>
                        <div class="text-center">
                            <button type="submit" class="btn btn-info btn-lg text-center col-md-8">Predict</button>
                        </div>
                    </form>
                    {%if text %}
                    <div class="container">
                        <p>There is a {{ text }} % chance that the patient is Positive for TB</p>
                    </div>
                    {% endif %}
                </div>
                <div class="col-lg-3">

                </div>
            </div>
        </div>
    </body>
